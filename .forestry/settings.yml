---
new_page_extension: md
auto_deploy: false
admin_path: 
webhook_url: 
sections:
- type: heading
  label: Content
- type: directory
  path: _posts
  label: Posts
  create: documents
  match: "*.md"
  templates:
  - post-standard
  - post-header
- type: directory
  path: _pages
  label: Pages
  create: documents
  match: "*.md"
- type: heading
  label: Collections
- type: directory
  path: _recipes
  label: Recipes
  create: documents
  match: "*.md"
- type: directory
  path: _pets
  label: Pets
  create: documents
  match: "*.md"
- type: heading
  label: Jekyll
- type: document
  path: _config.yml
  label: Config
upload_dir: assets/images
public_path: "/images"
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_env:
  - JEKYLL_ENV=staging
  preview_output_directory: _site
  install_dependencies_command: bundle install --path vendor/bundle
  preview_docker_image: forestryio/ruby:2.6
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: bundle exec jekyll serve --drafts --unpublished --future
    -d _site
